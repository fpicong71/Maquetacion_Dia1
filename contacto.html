<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos_reto2.css">
    <link rel="stylesheet" href="css/contacto_estilos.css">
</head>
<body>
    <header>
        <img src="img/logobig.png" alt="Kika Picón" class="logo">
        <h1>Francisca Picón Gálvez</h1>
        <nav>
            <ul>
                <li><a href="reto2.html">CV</a></li>
                <li><a href="aficiones.html">Aficciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenido">
            <h2 class="pastilla central">Contacto</h2>
            <div class="cajaCentral">
                
                <form method="" action="">
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <div class="mitadFormulario">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="mitadFormulario">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                        </div>
                        <div class="entero">
                            <label for="email">E-mail:</label>
                            <input type="text" id="email" name="email" placeholder="Email de contacto">   
                        </div>

                    </fieldset>
                    <fieldset>
                        <legend>Escribe tu mensaje</legend>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje"  ></textarea>
                    </fieldset>
                    <div class="botoneraForm">
                        <input type="reset" value="Borrar">
                        <input type="Submit" value="Contactar">
                    </div>
                </form>
            </div>
        </div>
        
    </main>
    
</body>
</html>
